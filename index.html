<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyNova Sunucusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
 <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #0f172a;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 30px;
      background-color: #1e293b;
      box-shadow: 0 2px 10px #00000050;
    }

    .logo {
      max-width: 400px;
      width: 80%;
      margin: 0 auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .banner {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 30px #00000060;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      animation: slideInDown 0.6s ease-out;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 1.2s ease;
    }

    .info {
      margin: 30px auto;
    }

    a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="SkyNova Logo" class="logo">
  </header>

  <img src="banner.png" alt="SkyNova Banner" class="banner">

  <div class="info">
    <h1>SkyNova Sunucusuna Hoş Geldiniz!</h1>
    <p><strong>IP Adresi:</strong> <a href="#">play.skynova.com</a></p>
    <p><strong>Discord Sunucusu:</strong> <em>Yakında</em></p>
  </div>
</body>
</html>
